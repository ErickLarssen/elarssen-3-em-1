<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elarssen</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="shortcut icon" href="assets/img/rei-aguia-e.png" type="image/x-icon">
  <style>
    @import url("https://use.typekit.net/gvp4xoa.css");

    * {
      margin: 0;
      box-sizing: border-box;
      outline: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    body {
      font-family: "eurostile-extended", sans-serif;
      overflow-x: hidden;
      background-color: #000;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }

    .logo {
      padding: 20px 0 0;
    }

    .logo img {
      width: 150px;
    }

    .menu ul li {
      list-style: none;
      display: inline-block;
      margin: 26px 25px;
    }

    .menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    .menu ul li a:before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10%;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: all ease 0.5s;
    }

    .menu ul li a:hover:before {
      width: 120%;
    }

    .hamburger {
      display: none;
      width: 32px;
      height: 24px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 9999;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background: #fff;
      transition: 0.4s;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100vh;
      background: #000;
      padding-top: 120px;
      transition: right 0.4s ease;
      z-index: 9998;
    }

    .mobile-menu ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .mobile-menu ul li {
      margin: 20px 0;
    }

    .mobile-menu ul li a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .mobile-menu.active {
      right: 0;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    .content {
      display: flex;
      position: relative;
      margin-top: -80px;
    }

    .content img {
      width: 100%;
    }

    .common {
      width: 50%;
      position: relative;
    }

    .img {
      position: relative;
      overflow: hidden;
    }

    .img-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9;
      transition: all ease 0.5s;
    }

    .text-design,
    .text-code {
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 100%;
      color: #fff;
      text-align: center;
    }

    .text-design,
    .text-code,
    .text-design h5,
    .text-code h5 {
      margin-bottom: 16px;
    }

    .text-design h1 {
      font-size: 82px;
      font-family: Adonis;
      font-weight: 300;
    }

    .text-code h1 {
      font-size: 60px;
      font-family: "eurostile-extended", sans-serif;
      font-weight: 300;
      text-transform: uppercase;
    }

    .text-design h5 {
      font-size: 28px;
      font-family: Adonis;
      letter-spacing: 20px;
    }

    .text-code h5 {
      font-size: 15px;
      font-family: "eurostile-extended", sans-serif;
      text-transform: uppercase;
      letter-spacing: 20px;
    }

    .btn,
    .btn-code {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn a {
      display: inline-block;
      border: 1px solid #fff;
      padding: 25px 60px;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      opacity: 0;
      transition: all ease 0.5s;
    }

    .btn-code a {
      display: inline-block;
      border: 1px solid hsl(2, 77%, 53%);
      padding: 25px 60px;
      color: hsl(2, 77%, 53%);
      text-transform: uppercase;
      text-decoration: none;
      opacity: 0;
      transition: all ease 0.5s;
    }

    .btn a:hover {
      background-color: #fff;
      color: #000;
    }

    .btn-code a:hover {
      background-color: hsl(213, 59%, 11%);
      color: #fff;
      border: 1px solid hsl(2, 77%, 53%);
    }

    .common:hover .btn a {
      opacity: 1;
    }

    /* RESPOSIVIDADE */
    @media screen and (max-width: 1280px) {
      header {
        padding: 0 30px;
      }

      .logo img {
        width: 130px;
      }

      .menu ul li {
        margin: 22px 18px;
      }

      .menu ul li a {
        font-size: 15px;
      }

      .content {
        gap: 0;
        height: calc(100vh - 100px);
      }

      .common {
        width: 50%;
      }

      .img img {
        height: auto;
        width: 100%;
        object-fit: cover;
      }

      .text-design h1 {
        font-size: clamp(40px, 5vw, 70px);
      }

      .text-code h1 {
        font-size: 40px;
      }

      .text-code h5 {
        font-size: 18px;
      }

      .text-design h5 {
        font-size: 18px;
      }

      .text-design,
      .text-code {
        bottom: 60px;
      }

      .btn,
      .btn-code {
        top: 55%;
      }

      .img-overlay {
        background-color: rgba(0, 0, 0, 0.8);
      }

      @media screen and (max-width: 884px) {
        .content {
          flex-direction: column;
          height: auto;
        }

        .common {
          width: 100%;
        }

        .text-design h1,
        .text-design h5,
        .text-code h1,
        .text-code h5 {
          margin-bottom: 30px;
        }

        .text-design h1 {
          font-size: 90px;
        }

        .text-design h5 {
          font-size: 25px;
        }

        .text-code h1 {
          font-size: 60px;
        }

        .text-code h5 {
          font-size: 25px;
        }
      }

      @media screen and (max-width: 884px) {
        .text-code h1 {
          font-size: 47px;
        }
      }

      @media screen and (max-width: 768px) {
        .text-code h1 {
          font-size: 40px;
        }
      }

    }
  </style>
</head>

<body>

  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="assets/img/elarssen_logo_secundario.png" alt="Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="design.html">Design</a></li>
          <li><a href="code.html">Code</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </header>

    <div class="content">
      <div class="design common">
        <div class="img">
          <img src="assets/img/elarssen-design-1080.jpg" alt="Logo">
          <div class="img-overlay"></div>
        </div>
        <div class="text-design">
          <h1>Elarssen</h1>
          <h5>Design</h5>
        </div>
        <div class="btn">
          <a href="design.html">Explorar</a>
        </div>
      </div>
      <div class="code common">
        <div class="img">
          <img src="assets/img/elarssen-code-solutions-1080.jpg" alt="Logo">
          <div class="img-overlay"></div>
        </div>
        <div class="text-code">
          <h1>Elarssen</h1>
          <h5>Code</h5>
        </div>
        <div class="btn-code btn">
          <a href="code.html">Explorar</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script>

    const tl_img = gsap.timeline({ ease: "Power1.easeInOut" })

      .to(".design .img-overlay", {
        duration: 1,
        y: "100%"
      })

      .to(".code .img-overlay", {
        duration: 1,
        y: "100%"
      }, "-=.7")

      .from(".img img", {
        opacity: 0,
        duration: 1,
        scale: 1.2,
        stagger: .2
      })

      .from(".text-design h1", {
        y: 50,
        opacity: 0,
        duration: 1
      })

      .from(".text-code h1", {
        y: 50,
        opacity: 0,
        duration: 1
      })

      .from(".text-design h5", {
        y: 50,
        opacity: 0,
        duration: 1
      }, "-=.5")

      .from(".text-code h5", {
        y: 50,
        opacity: 0,
        duration: 1
      }, "-=.5")

      .to(".content", {
        y: "80px"
      })

    const tl_header = gsap.timeline({ ease: "Power1.easeInOut" })

      .from("header", {
        delay: 4.5,
        y: -80,
        duration: 1
      })

      .from("header .logo", {
        duration: 1,
        y: -80
      })

      .from("header .menu li", {
        duration: 1,
        y: -80,
        stagger: .1
      }, "-=.4");

  </script>
</body>

</html>
